<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
    overflow: hidden;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Floating quiz symbols */
  .floating {
  position: absolute;
  font-size: 40px;
  color: rgba(255, 255, 255, 0.15);
  animation: float linear infinite;
}


  @keyframes float {
    from {
      transform: translateY(100vh) rotate(0deg);
    }
    to {
      transform: translateY(-10vh) rotate(360deg);
    }
  }

  .login-card {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 400px;
    z-index: 2;
  }

  .btn-primary {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    transition: 0.3s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  }
</style>


</head>
<body>
<div class="floating" style="left:10%; animation-duration:15s; animation-delay:0s;">‚ùì</div>
<div class="floating" style="left:25%; animation-duration:18s; animation-delay:3s;">üß†</div>
<div class="floating" style="left:40%; animation-duration:12s; animation-delay:6s;">üìö</div>
<div class="floating" style="left:60%; animation-duration:20s; animation-delay:2s;">‚úèÔ∏è</div>
<div class="floating" style="left:75%; animation-duration:17s; animation-delay:5s;">üéØ</div>
<div class="floating" style="left:85%; animation-duration:14s; animation-delay:8s;">üí°</div>

  <div class="login-card">
    <h2 class="text-center mb-3">Welcome to Quiz</h2>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/">
      <div class="mb-3">
        <label for="name" class="form-label">Enter Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Select Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="">-- Choose Category --</option>
          {% for cat in categories %}
            <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Start Quiz</button>
    </form>
  </div>
</body>
</html>
