<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz - {{ category }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>{{ category }} Quiz</h3>
      <a class="btn btn-secondary" href="{{ url_for('restart') }}">Change Name / Category</a>
    </div>

    <form method="POST" action="{{ url_for('submit') }}">
      {% for q in questions %}
        {% set qno = loop.index %}
        <div class="card mb-3 p-3">
          <h5>{{ qno }}. {{ q.question }}</h5>

          {% for opt in q.options %}
            <div class="form-check">
              <input class="form-check-input" type="radio"
                     id="q{{ qno }}_opt{{ loop.index }}"
                     name="q{{ qno }}"
                     value="{{ loop.index }}">
              <label class="form-check-label" for="q{{ qno }}_opt{{ loop.index }}">{{ opt }}</label>
            </div>
          {% endfor %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
    </form>
  </div>
</body>
</html>
